<body>
<script src="d3/d3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript" src="script.js"></script>

<h2> What makes a good wine ? </h2>
<ul class="nav nav-tabs">

<div id="data">
<div id="tool-box">
<p id="tool-titre"><a href="TestD3.html">Chemical components and quality</a></p>

<form>
  <label><input type="checkbox" name="quality" value="Bad" checked><font color="#FC7F3C">Bad wine</font></label>
  <label><input type="checkbox" name="quality" value="Common"><font color="#B4AF91">Common wine</font></label>
  <label><input type="checkbox" name="quality" value="Good" checked><font color="#8FCF3C">Good wine</font></label>

<div id="content"> <strong>High citric acid and low acetic acid (volatile acidity) seems like a good combination.</strong></div>
<script>
var w = 500;
var h= 500;

var data= []; 
/*creer un tableau par couleur qui correspond à une categorie de qualité de vin*/ 
data[0]={}; data[1]={}; data[2]={}; 
/*data[3]={};*/
obj={};
data[4]=[];

for(var i=0; i<3; i++) {
  data[4][i] =[] // Ce qu'on veut afficher
}

d3.csv("data/wine_white.csv", function(data1) {
        data1.forEach(function(d) {
            var v1 = d.quality,
                v2 = d.citricacid,
                v3 = d.volatileacidity;
            if (v1==5 || v1==6){
              obj.color = "#E6E2AF";
              obj.quality = v1;
              obj.citricacid = v2;
              obj.volatileacidity = v3;
              data[4][0].push(obj);
              obj={};
            }

            if (d.quality<5) {
              obj.color = "#FC7F3C";
              obj.quality = v1;
              obj.citricacid = v2;
              obj.volatileacidity = v3;
              data[4][1].push(obj);
              obj={};
            }
            if (v1>6) {
              obj.color = "#8FCF3C";
              obj.quality = v1;
              obj.citricacid = v2;
              obj.volatileacidity = v3;
              data[4][2].push(obj);
              obj={};
            }

        });
        var xScale = d3.scale.linear()
                     .domain([0, 1])//remettre min et max 6 15
                     .range([0, w]);
        var yScale = d3.scale.linear()
                     .domain([1.25, 0])//13.5 2.5
                     .range([0, h]);

        var svg = d3.select("div").append("svg");
        svg.attr("width", 600)
           .attr("height", 1000);

        svg.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(" + 30 + "," + (h) + ")")
          .call(d3.svg.axis()
                      .scale(xScale)
                      .orient("bottom"));

        svg.append("text")
           .attr("x",w/2)
           .attr("y",h + 45)
           .style("text-anchor","middle")
           .text("Citric Acid");

        svg.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(" + 20 + ",0)")
          .call(d3.svg.axis()
                      .scale(yScale)
                      .orient("left"));

        svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - 28)
        .attr("x",0 - (h / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Volatile Acidity");

        var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function(d) {
              return "<strong>Acidity:</strong> <span style='color:"+d.color+"'>" + d.volatileacidity + "</span> <BR> <strong>Citric Acid:</strong> <span style='color:"+d.color+"'>" + d.citricacid + "</span>" ;
            })

        svg.call(tip);

        var checked = [];
        checked[1] = false; //Com
        checked[2] = true, //Bad
        checked[3] = true; //Good

//show or not Common wine
       var circles = svg.selectAll("rect")
           .data(data[4][0])
           .enter()
           .append("rect");

        circles.attr("x", function(d) {
                       return xScale(d.citricacid); //d.quality*50
            })
          .attr("y", function(d) {
               return yScale(d.volatileacidity); //d.density*15000-14800
            })
          .attr("width", 8)
          .attr("height", 8)
          .attr("fill", function(d) { return d.color; })
          .attr("stroke", "#002F2F")
          .attr("stroke-width", function(d) {
              return 0.5;
            })/*
          .on("mouseover",function(d){
            if (checked[1]==true){
              circles.attr("rx", 5);
              circles.attr("ry", 5);
              circles2.style("opacity",0);
              circles3.style("opacity",0);
            }
          })
          .on("mouseout",function(d){
            circles.attr("r", 4);
            if (checked[2]==true){
              circles2.style("opacity",1);
            }
            if (checked[3]==true){
              circles3.style("opacity",1);
            }
          })*/
          .style("opacity",0);
        if(checked[1]==true){
          circles.on('mouseover', tip.show)
          .on('mouseout', tip.hide);
        }

//show or not Good wine
        var circles3 = svg.selectAll("ellipse")
           .data(data[4][2])
           .enter()
           .append("ellipse");

        circles3.attr("cx", function(d) {
               return xScale(d.citricacid);
            })
          .attr("cy", function(d) {
               return yScale(d.volatileacidity);
            })
          .attr("rx",4)
          .attr("ry",4)
          .attr("fill", function(d) { return d.color; })
          .attr("stroke", "#002F2F")
          .attr("stroke-width", function(d) {
              return 0.5;
            })
          /*.on("mouseover",function(d){
            if (checked[3]==true){
              circles3.attr("r", 5);
              circles2.style("opacity",0);
              circles.style("opacity",0); 
            }
          })
          .on("mouseout",function(d){
            circles3.attr("r", 4);
            if (checked[2]==true){
              circles2.style("opacity",1);
            }
            if (checked[1]==true){
              circles.style("opacity",1);
            }
          })
          .on("click", function(d){
            if (checked[3]==true){
              circles3.attr("r", 5);
              circles2.style("opacity",0);
              circles.style("opacity",0); 
            }
          })*/
          .style("opacity",1);
        if(checked[3]==true){
          circles3.on('mouseover', tip.show)
          .on('mouseout', tip.hide);
        }

//show or not Bad wine
        var circles2 = svg.selectAll("circle")
           .data(data[4][1])
           .enter()
           .append("circle");

        circles2.attr("cx", function(d) {
               return xScale(d.citricacid); //d.quality*50
            })
          .attr("cy", function(d) {
               return yScale(d.volatileacidity); //d.density*15000-14800
            })
          .attr("r",4)
          .attr("fill", function(d) { return d.color; })
          .attr("stroke", "#002F2F")
          .attr("stroke-width", function(d) {
              return 0.5;
            })/*
          .on("mouseover",function(d){
            if (checked[2]==true){
              circles2.attr("r", 5);
              circles3.style("opacity",0);
              circles.style("opacity",0);
            }
          })
          .on("mouseout",function(d){
            //d3.select(this).style("opacity",1);
            circles2.attr("r", 4);
            if (checked[3]==true){
              circles3.style("opacity",1);
            }
            if (checked[1]==true){
              circles.style("opacity",1);
            }
          })*/
          .style("opacity",1);
        if(checked[2]==true){
          circles2.on('mouseover', tip.show)
          .on('mouseout', tip.hide);
        }

        d3.selectAll("input").on("change", change);

        function change() {
            switch(this.value) {
                case "Common":
                  checked[1]   = !checked[1];
                  Common();
                    break;
                case "Bad":
                  checked[2]   = !checked[2];
                  Bad();
                    break;
                case "Good":
                  checked[3]   = !checked[3];
                  Good();
                    break;
                default:
            }
          }

        function Good() {
          if (checked[3]==true) {
            circles3.style("opacity",1);
            circles3.on('mouseover', tip.show);
          }
          else {
            circles3.style("opacity",0);
            circles3.on('mouseover', tip.hide);

          }
        }

        function Bad() {
          if (checked[2]==true) {
            circles2.style("opacity",1);
            circles2.on('mouseover', tip.show);
          }
          else {
            circles2.style("opacity",0);
            circles2.on('mouseover', tip.hide);
          }
        }

        function Common() {
          if (checked[1]==true) {
            circles.style("opacity",1);
            circles.on('mouseover', tip.show);
          }
          else {
            circles.style("opacity",0);
            circles.on('mouseover', tip.hide);
          }
        }



  });
</script>
