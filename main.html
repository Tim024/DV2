<script src="d3/d3.min.js"></script>
<script>
        
    
    //Data manipulation  
    //Run : python -m SimpleHTTPServer dans le dossier pour utiliser localhost
    //Lancer http://localhost:8000/main.html
    
    d3.csv("data/wine_white.csv", function(data1) {
        d3.csv("data/wine_red.csv", function(data2) {
            data1.forEach(function(d) {
                d.volatileacidity =+ d.volatileacidity;
                d.citricacid = +d.citricacid;
                d.residualsugar = +d.residualsugar;
                d.chlorides = +d.chlorides;
                d.freesulfurdioxide = +d.freesulfurdioxide;
                d.totalsulfurdioxide = +d.totalsulfurdioxide;
                d.density = +d.density;
                d.pH = +d.pH;
                d.alcohol = +d.alcohol;
                d.sulphates = +d.sulphates;
                d.quality = +d.quality;
                d.fixedacidity = +d.fixedacidity;
                d.color = "white";
            });
            
            data2.forEach(function(d) {
                d.volatileacidity =+ d.volatileacidity;
                d.citricacid = +d.citricacid;
                d.residualsugar = +d.residualsugar;
                d.chlorides = +d.chlorides;
                d.freesulfurdioxide = +d.freesulfurdioxide;
                d.totalsulfurdioxide = +d.totalsulfurdioxide;
                d.density = +d.density;
                d.pH = +d.pH;
                d.alcohol = +d.alcohol;
                d.sulphates = +d.sulphates;
                d.quality = +d.quality;
                d.fixedacidity = +d.fixedacidity;
                d.color = "red";
            });
            
            var data = data1.concat(data2);
        
        });
    });
    
    

</script>
